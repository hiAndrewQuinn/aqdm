baseURL = 'https://andrew-quinn.me/'
languageCode = 'en-us'
title = "andrew-quinn.me"
theme = 'noteworthy'

hasCJKLanguage = false # This site does not have Chinese, Japanese, or Korean characters.
enableRobotsTXT = true

paginate = 3 # Set the number of posts to show before overflowing to the next page.
summaryLength = 10 # Configure how long the post summary should be on the homepage.

# Add your Google Analytics identifier: UA-XXXXXXXX-X
googleAnalytics = ""

# Add your Disqus shortname here.
disqusShortname = ""

# Set to false to disallow raw HTML in markdown files
[markup.goldmark.renderer]
    unsafe = true

[params]
    math = true
    # Blog description at the top of the homepage. Supports markdown.
    description = "turning and turning in the widening gyre"

    showReadMore = false

    # Set enableKofi to true to enable the Ko-fi support button. Add your Ko-fi ID to link to your account.
    enableKofi = false
    kofi = ""

    # Add links to your accounts. Remove the ones you don't want to include.
    

    # Programming
    github = "https://github.com/hiAndrewQuinn"
    stackoverflow = "https://stackoverflow.com/users/17301356/andrew-quinn"

    # Main
    linkedin = "https://www.linkedin.com/in/hiAndrewQuinn"
    email = "hi@andrew-quinn.me"
    twitter = "https://twitter.com/hiAndrewQuinn"
    reddit = "https://www.reddit.com/user/hiAndrewQuinn/"
    
    # Weird stuff
    # beeminder = "https://www.beeminder.com/resonant_pyre/gallery"
    # obsidian = "https://publish.obsidian.md/aaq/"


# Menu links along the sidebar navigation.
[[menu.main]]
    identifier = "about"
    name = "Who I am"
    url = "/about/"
    weight = 1 # Weight is an integer used to sort the menu items. The sorting goes from smallest to largest numbers. If weight is not defined for each menu entry, Hugo will sort the entries alphabetically.

[[menu.main]]
    name = "What I've done"
    identifier = "projects"
    url = "/projects/"
    weight = 2


[[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 4

[[menu.main]]
    name = "What I've written"
    identifier = "archives"
    url = "/archives/"
    weight = 3

# Privacy configurations: https://gohugo.io/about/hugo-and-gdpr/
[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = true
